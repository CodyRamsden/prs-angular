<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-3 ">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'.'">PRS</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="''" (click)="isMenuCollapsed = true">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/user/list'" (click)="isMenuCollapsed = true">User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/vendor/list'" (click)="isMenuCollapsed = true">Vendor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/product/list'" (click)="isMenuCollapsed = true">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/request/list'" (click)="isMenuCollapsed = true">Request</a>
        </li>
        <li *ngIf="user">
          Hello, {{ user.firstName }}
        </li>
      </ul>
    </div>
  </div>
</nav>
