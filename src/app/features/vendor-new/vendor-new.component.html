<div class="form-group row">
  <label class="col-form-label col-sm-2"for="code">Code:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.code' type="text" name="Code"
  id="code" placeholder="Code" enabled >
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="name">Name:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.name' type="text" name="Name"
  id="name" placeholder="Name" enabled >
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="address">Address:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.address' type="text" name="Address"
  id="address" placeholder="Address" enabled >
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="city">City:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.city' type="text" name="City"
  id="city" placeholder="City" enabled >
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="state">State:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.state' type="text" name="State"
  id="state" placeholder="State" enabled >
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="zip">Zip:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.zip' type="text" name="Zip"
  id="zip" placeholder="Zip" enabled >
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="phone">Phone:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.phone' type="text" name="Phone"
  id="phone" placeholder="Phone" enabled >
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="email">Email:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.email' type="text" name="Email"
  id="email" placeholder="Email" enabled >
</div>

<button type="button" class="btn btn-primary" (click)="createVendor()">Save</button>
