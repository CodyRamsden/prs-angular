<app-menu></app-menu>
<button type="button" class="btn btn-primary" routerLink="/vendor/new">Add New Vendor</button>
<table class="table table-striped">
  <thead>
    <tr>
    <th scope="col"></th>
    <th scope="col">Code</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">City</th>
    <th scope="col">State</th>
    <th scope="col">Zip</th>
    <th scope="col">Phone</th>
    <th scope="col">Email</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendor of vendors; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{vendor.code}}</td>
      <td>{{vendor.name}}</td>
      <td>{{vendor.address}}</td>
      <td>{{vendor.city}}</td>
      <td>{{vendor.state}}</td>
      <td>{{vendor.zip}}</td>
      <td>{{vendor.phone}}</td>
      <td>{{vendor.email}}</td>
      <td>
        <a routerLink="/vendor/detail/{{ vendor.id }}">Details</a> | <a routerLink="/user/list" (click)="deleteVendor(vendor.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
