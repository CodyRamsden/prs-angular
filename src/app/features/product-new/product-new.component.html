<div class="form-group row">
  <label class="col-form-label col-sm-2" for="product.vendor">Vendor:</label>
  <select name="product.vendor" [(ngModel)]="product.vendor" class="form-control col-sm-6">
    <option *ngFor="let vendor of vendors" [ngValue]="vendor">
      {{vendor.name}}
    </option>
  </select>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="partNumber">Part Number:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.partNumber"
    type="text"
    name="PartNumber"
    id="partNumber"
    placeholder="PartNumber"
    enabled
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="name">Name:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.name"
    type="text"
    name="Name"
    id="name"
    placeholder="Name"
    enabled
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="price">Price:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.price"
    type="text"
    name="Price"
    id="price"
    placeholder="Price"
    enabled
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="unit">Unit:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.unit"
    type="text"
    name="Unit"
    id="unit"
    placeholder="Unit"
    enabled
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="photoPath">Photo Path:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.photoPath"
    type="text"
    name="PhotoPath"
    id="photoPath"
    placeholder="PhotoPath"
    enabled
  />
</div>

<button class="btn btn-primary">Edit</button>
