<button type="button" class="btn btn-primary" routerLink="/product/new">Add New Product</button>
<table class="table table-striped">
  <thead>
    <tr>
    <th scope="col"></th>
    <th scope="col">Name</th>
    <th scope="col">Part Number</th>
    <th scope="col">Price</th>
    <th scope="col">Vendor</th>
    <th scope="col">Unit</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{product.name}}</td>
      <td>{{product.partNumber}}</td>
      <td>{{product.price | currency}}</td>
      <td>{{product.vendor.name}}</td>
      <td>{{product.unit}}</td>
      <td>
      <a routerLink="/product/detail/{{ product.id }}">Details</a> | <a routerLink="/product/list" (click)="deleteProduct(product.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
