<form #myForm="ngForm">
<div class="form-group row">
  <label class="col-form-label col-sm-2"for="code">Code:</label>
  <input type="text" id="code" name="Code" class="form-control col-sm-6"
   [(ngModel)]="vendor.code" #code="ngModel"
   placeholder="Code" required enabled >
</div>
<div class="form-group row" *ngIf="code.invalid && (code.dirty || code.touched)" class="alert">
    <div class="form-group row text-danger" *ngIf="code.errors?.['required']">
      <label class="col-form-label col-sm-2"></label>
    <div>This field is required</div>
  </div>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="name">Name:</label>
  <input type="text" id="name" name="Name" class="form-control col-sm-6"
   [(ngModel)]="vendor.name" #name="ngModel"
   placeholder="Name" required enabled >
</div>
<div class="form-group row" *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
    <div class="form-group row text-danger" *ngIf="name.errors?.['required']">
      <label class="col-form-label col-sm-2"></label>
    <div>This field is required</div>
  </div>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="address">Address:</label>
  <input type="text" id="address" name="Address" class="form-control col-sm-6"
   [(ngModel)]="vendor.address" #address="ngModel"
   placeholder="Address" required enabled >
</div>
<div class="form-group row" *ngIf="address.invalid && (address.dirty || address.touched)" class="alert">
    <div class="form-group row text-danger" *ngIf="address.errors?.['required']">
      <label class="col-form-label col-sm-2"></label>
    <div>This field is required</div>
  </div>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="city">City:</label>
  <input type="text" id="city" name="City" class="form-control col-sm-6"
   [(ngModel)]="vendor.city" #city="ngModel"
   placeholder="City" required enabled >
</div>
<div class="form-group row" *ngIf="city.invalid && (city.dirty || city.touched)" class="alert">
    <div class="form-group row text-danger" *ngIf="city.errors?.['required']">
      <label class="col-form-label col-sm-2"></label>
    <div>This field is required</div>
  </div>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="state">State:</label>
  <input type="text" id="state" name="State" class="form-control col-sm-6"
   [(ngModel)]="vendor.state" #state="ngModel"
   placeholder="State" required maxlength="2" enabled >
</div>
<div class="form-group row" *ngIf="state.invalid && (state.dirty || state.touched)" class="alert">
    <div class="form-group row text-danger" *ngIf="state.errors?.['required']">
      <label class="col-form-label col-sm-2"></label>
    <div>This field is required</div>
  </div>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="zip">Zip:</label>
  <input type="text" id="zip" name="Zip" class="form-control col-sm-6"
   [(ngModel)]="vendor.zip" #zip="ngModel"
   placeholder="Zip" required enabled >
</div>
<div class="form-group row" *ngIf="zip.invalid && (zip.dirty || zip.touched)" class="alert">
    <div class="form-group row text-danger" *ngIf="zip.errors?.['required']">
      <label class="col-form-label col-sm-2"></label>
    <div>This field is required</div>
  </div>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="phone">Phone:</label>
  <input type="tel" id="phone" name="Phone" class="form-control col-sm-6"
    required [(ngModel)]="vendor.phone" #phone="ngModel"
    placeholder="888 888 8888"
    pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" enabled >
</div>
<div class="form-group row" *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert">
  <div class="form-group row text-danger" *ngIf="phone.errors?.['required']">
    <label class="col-form-label col-sm-2"></label>
    <div>This field is required</div>
  </div>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2"for="email">Email:</label>
  <input type="text" id="email" name="Email" class="form-control col-sm-6"
   [(ngModel)]="vendor.email" #email="ngModel"
   placeholder="Email" required enabled >
</div>
<div class="form-group row" *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
    <div class="form-group row text-danger" *ngIf="email.errors?.['required']">
      <label class="col-form-label col-sm-2"></label>
    <div>This field is required</div>
  </div>
</div>

<button type="button" class="btn btn-primary" [disabled]="myForm.invalid" (click)="createVendor()">Save</button>
</form>
